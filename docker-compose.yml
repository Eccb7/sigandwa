version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: sigandwa_postgres
    environment:
      POSTGRES_USER: sigandwa
      POSTGRES_PASSWORD: sigandwa_dev
      POSTGRES_DB: sigandwa
    ports:
      - "5432:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sigandwa"]
      interval: 10s
      timeout: 5s
      retries: 5

  neo4j:
    image: neo4j:5.15-community
    container_name: sigandwa_neo4j
    environment:
      NEO4J_AUTH: neo4j/sigandwa_dev
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_dbms_security_procedures_unrestricted: apoc.*
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    volumes:
      - ./data/neo4j:/data
      - ./data/neo4j-logs:/logs
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p sigandwa_dev 'RETURN 1'"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  default:
    name: sigandwa_network
